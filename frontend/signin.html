<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quackify - Sign In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="res/logo.png">
    <link rel='stylesheet' type='text/css' media='screen' href='signinstyles.css'>
</head>
<body>
    <div class = "box"> 
        <h1>Quackify</h1>
        <form id = "signinform">
            <div class = "question">
                <label for="email">Email:</label>
                <input required id = "email" type = "email" placeholder="Email">
            </div> 
            <div class = "question">
                <label for="password">Password:</label>
                <input required id = "password" type = "password" placeholder="Password">    
            </div>
            <center>
                <button type="submit" id="signin" class="submitbtn">Sign In</button>
                <p class = "signupq">Don't have an account? <a href="signup.html">Sign Up</p>
            </center>
        </form>
    </div>
    <script type = "module" src='signin.js'></script>
</body>
</html>
