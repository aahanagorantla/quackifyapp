<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quackify - User Set Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="res/logo.png">
    <link rel='stylesheet' type='text/css' media='screen' href='setupstyles.css'>
</head>
<body>
    <div class="duckcontainer">
        <img src="res/bigduck.png" alt="Duck" class="bigduck">
        <div class="duckspeech">
            <p class = "duckchat" id = "duckchat">  </p>
        </div>
    </div>
    <center>
        <div class = "chatcontainer">
            <input type="text" id="userchat" placeholder="Start Typing!" class="userchat">
            <button class = "btn" id = "btn">Go!</button>
        </div>
    </center>
    <script type = "module" src='setup.js'></script>
</body>
</html>
