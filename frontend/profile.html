<html>
<head>

<body>

    <div id="bannerimage">
        <div class="duckbio">
            <div id="duckimg">
                <img id="base" src="duckfits/IMG_0901.PNG">

            </div>

                        <button type="button" id="addHabit" onclick="addNewHabit()">Add Habit</button>
                    </div>
                </div>
            </center>
        </div>
            
        <div id = journal>
            <a href="journal.html">
